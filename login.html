<script>
	// Array to store the Konami code sequence
	const konamiCode = [
	'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
	'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
	'KeyB', 'KeyA'
	];

	let currentCodeIndex = 0;

	// Listen for keypress events
	document.addEventListener('keydown', (e) => {
		if (e.code === konamiCode[currentCodeIndex]) {
			currentCodeIndex++;

			if (currentCodeIndex === konamiCode.length) {
			fadeOutAllContent();
			playAudio();

			currentCodeIndex = 0; 
			}
		} else {
			currentCodeIndex = 0;
		}
		});

	// Function to fade out all content and change background color to white
	function fadeOutAllContent() {
	const body = document.body;

	// Fade out content and set background color to white
	body.style.transition = "opacity 1s ease-out, background-color 0.5s ease-out"; 
	body.style.opacity = 0; 

	// Fade out any background music or noise (assuming bgm and noise are defined)
	bgm.fade(0.5, 0, 500);
	noise.fade(0.8, 0, 500);

	setTimeout(() => {
		removeContentAndAddText();
	}, 1000); 

	setTimeout(() => {
		scary.play();
	}, 10000);

	}

	// Function to remove all content and add centered text
	function removeContentAndAddText() {
	// Clear all content from the body
	document.body.innerHTML = '';

	// Create a new div element for the centered text
	const messageDiv = document.createElement('div');
	messageDiv.innerText = 'Konami Code Activated!'; // Custom message
	messageDiv.style.position = 'fixed';
	messageDiv.style.top = '50%';
	messageDiv.style.left = '50%';
	messageDiv.style.transform = 'translate(-50%, -50%)';
	messageDiv.style.fontSize = '30px';
	messageDiv.style.color = 'white'; // Change the color if necessary
	messageDiv.style.textAlign = 'center';

	// Append the message div to the body
	document.body.appendChild(messageDiv);
	}

	// Function to play audio
	function playAudio() {
	message.play();
	}
</script>
